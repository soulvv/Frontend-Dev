<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Q19 - Form Security</title></head>
<body>
  <h1>Secure Form Demo</h1>
  <form action="#" method="post" autocomplete="off">
    <label>Username:<br><input type="text" name="username" required></label><br><br>
    <label>Password:<br><input type="password" name="password" required></label><br><br>
    <input type="submit" value="Submit">
  </form>
  <p>Note: Turning off autocomplete can reduce the risk of sensitive data being stored by the browser on a shared device.</p>
</body>
</html>
