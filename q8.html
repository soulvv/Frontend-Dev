<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Q8 - Feedback Form</title></head>
<body>
  <h1>Feedback</h1>
  <form method="post" action="#">
    <label>Feedback:<br><textarea name="feedback" rows="6" cols="40" required></textarea></label><br><br>
    <label><input type="radio" name="rating" value="good" required> Good</label><br>
    <label><input type="radio" name="rating" value="average" required> Average</label><br>
    <label><input type="radio" name="rating" value="poor" required> Poor</label><br><br>
    <input type="submit" value="Submit Feedback">
  </form>
</body>
</html>
