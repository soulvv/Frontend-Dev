<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q10 - Responsive Table</title>
<style>
  body { font-family: Arial, sans-serif; margin: 30px; }
  table {
    width: 100%; border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }
  th { background: #f2f2f2; }
  @media (max-width: 600px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    tr { margin-bottom: 10px; border: 1px solid #ddd; padding: 10px; }
    td {
      display: flex;
      justify-content: space-between;
      border: none;
      border-bottom: 1px solid #eee;
    }
    td::before {
      content: attr(data-label);
      font-weight: bold;
    }
  }
</style>
</head>
<body>
<h2>Responsive Table Example</h2>
<table>
  <thead>
    <tr><th>Name</th><th>Age</th><th>City</th><th>Occupation</th></tr>
  </thead>
  <tbody>
    <tr><td data-label="Name">Advita</td><td data-label="Age">21</td><td data-label="City">Delhi</td><td data-label="Occupation">Student</td></tr>
    <tr><td data-label="Name">Aarav</td><td data-label="Age">23</td><td data-label="City">Mumbai</td><td data-label="Occupation">Designer</td></tr>
    <tr><td data-label="Name">Isha</td><td data-label="Age">20</td><td data-label="City">Pune</td><td data-label="Occupation">Developer</td></tr>
  </tbody>
</table>
</body>
</html>
