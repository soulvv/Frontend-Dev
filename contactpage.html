<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<style>
body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #aaa; width: 300px; display: flex; flex-direction: column; gap: 10px; }
input, textarea { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
input:focus, textarea:focus { border-color: #2196f3; }
button { background: #2196f3; color: white; border: none; padding: 10px; border-radius: 5px; }
</style>
</head>
<body>
<form>
<input type="text" placeholder="Name">
<input type="email" placeholder="Email">
<input type="text" placeholder="Subject">
<textarea rows="4" placeholder="Message"></textarea>
<button>Send</button>
</form>
</body>
</html>
