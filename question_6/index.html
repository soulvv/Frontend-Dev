<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head><body>
  <main class="container my-5">
    <div class="card p-3">
      <h4>Notifications <span class="badge bg-secondary">3</span></h4>
      <div class="mt-3">
        <div class="alert alert-success" role="alert">You have a new message!</div>
        <div class="alert alert-info" role="alert">Tip: Use keyboard shortcuts.</div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          Warning: Action required!
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>

      <div class="mt-3 p-3 bg-light border"> <!-- summary well -->
        <strong>Summary:</strong> 2 unread, 1 critical.
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
