<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Borders & Padding Demo</title>
  <link rel="stylesheet" href="q1.css">
</head>
<body>
  <header>
    <h1>Borders & Padding Demonstration</h1>
  </header>
  <main>
    <section class="box-row">
      <div class="box solid">Solid<br><span class="pad">padding: 8px</span></div>
      <div class="box dashed">Dashed<br><span class="pad">padding: 16px</span></div>
      <div class="box double">Double<br><span class="pad">padding: 24px</span></div>
      <div class="box groove">Groove<br><span class="pad">padding: 32px</span></div>
      <div class="box rounded">Rounded<br><span class="pad">border-radius: 16px</span></div>
    </section>
  </main>
  <footer>
    <p>Borders & Padding Demo</p>
  </footer>
</body>
</html>
