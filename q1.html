<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q1 - Embed YouTube Video</title>
  <!-- Embeds a YouTube video using only percentage values for width & height -->
</head>
<body>
  <h1>Embed YouTube Video (responsive using %)</h1>
  <iframe title="YouTube video" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          width="80%" height="45%" frameborder="0" allowfullscreen>
  </iframe>
  <!-- Resize the browser to see the iframe adjust because width & height are percentages -->
</body>
</html>
