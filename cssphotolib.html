<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<style>
body { margin: 0; background: #fafafa; }
.gallery { display: grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap: 10px; padding: 20px; }
.gallery div { position: relative; overflow: hidden; border-radius: 10px; box-shadow: 0 0 8px #ccc; }
.gallery img { width: 100%; transition: 0.4s; }
.gallery div:hover img { transform: scale(1.1); }
.caption { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.6); color: white; opacity: 0; transition: 0.3s; text-align: center; padding: 10px; }
.gallery div:hover .caption { opacity: 1; }
</style>
</head>
<body>
<div class="gallery">
<div><img src="1.jpg"><div class="caption">Nature 1</div></div>
<div><img src="2.jpg"><div class="caption">Nature 2</div></div>
<div><img src="3.jpg"><div class="caption">Nature 3</div></div>
<div><img src="4.jpg"><div class="caption">Nature 4</div></div>
<div><img src="5.jpg"><div class="caption">Nature 5</div></div>
<div><img src="6.jpg"><div class="caption">Nature 6</div></div>
</div>
</body>
</html>
