<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paris</title>
<style>
body { margin: 0; font-family: sans-serif; }
header, footer { background: #111; color: white; text-align: center; padding: 1rem; }
section { padding: 60px 20px; color: white; text-align: center; }
.city { background: linear-gradient(to right, #2193b0, #6dd5ed); }
.landmark { background: radial-gradient(circle, #ff6a00, #ee0979); background-attachment: fixed; }
.culture { background: url('paris.jpg') center/cover fixed; }
</style>
</head>
<body>
<header><h1>Discover Paris</h1></header>
<main>
<section class="city"><h2>The City of Lights</h2><p>Famous for art and romance.</p></section>
<section class="landmark"><h2>Landmarks</h2><p>Eiffel Tower and more.</p></section>
<section class="culture"><h2>Culture</h2><p>Rich history and food.</p></section>
</main>
<footer><p>Visit Paris 2025</p></footer>
</body>
</html>
