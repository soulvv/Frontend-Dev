<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio — Batsy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-light py-4">
    <div class="container text-center">
      <h1 class="fw-bold mb-1">Batsy</h1> <!-- fw-bold for bold text -->
      <p class="text-muted">Software & Game Dev • CS Student</p>
    </div>
  </header>

  <main class="container text-center my-5">
    <img src="https://via.placeholder.com/160" class="img-fluid rounded-circle mb-3" alt="profile"> <!-- img-fluid, rounded-circle -->
    <p class="lead">I build games and cloud tools. Available for hire.</p>
    <div class="d-flex justify-content-center gap-2 mb-4">
      <a class="btn btn-primary">Hire Me</a>
      <a class="btn btn-outline-secondary">Download CV</a>
    </div>

    <form class="mx-auto" style="max-width:420px;">
      <input class="form-control mb-2" type="email" placeholder="Your email"><!-- .form-control for inputs -->
      <textarea class="form-control mb-2" placeholder="Message"></textarea>
      <button class="btn btn-success w-100">Send</button>
    </form>
  </main>

  <footer class="bg-dark text-white py-3 text-center">
    <small>Contact: batsy@example.com</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
