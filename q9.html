<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Outline & Focus Form</title>
  <link rel="stylesheet" href="q9.css">
</head>
<body>
  <header><h1>Form with Focus Styling</h1></header>
  <main>
    <form class="form">
      <label>
        Name
        <input type="text" name="name" />
      </label>
      <label>
        Email
        <input type="email" name="email" />
      </label>
      <label>
        Message
        <textarea name="message" rows="5"></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer><p>Outline and focus demo</p></footer>
</body>
</html>
