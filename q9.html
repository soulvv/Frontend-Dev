<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Q9 - File Upload Form</title></head>
<body>
  <h1>Upload Image</h1>
  <p>Allowed file types: .jpg and .png only.</p>
  <form action="#" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept=".jpg, .jpeg, .png" required><br><br>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
