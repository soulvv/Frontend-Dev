<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
body { margin: 0; display: flex; }
header { position: fixed; top: 0; width: 100%; background: #333; color: white; text-align: center; padding: 1rem; }
.sidebar { position: fixed; top: 60px; left: 0; width: 200px; background: #444; color: white; height: 100vh; padding: 1rem; }
.main { margin-left: 220px; margin-top: 80px; display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
.box { flex: 1; min-width: 250px; background: white; padding: 20px; box-shadow: 0 0 10px #ccc; border-radius: 8px; }
@media(max-width:600px){ .sidebar { position: relative; width: 100%; height: auto; } .main { margin-left: 0; } }
</style>
</head>
<body>
<header>Dashboard</header>
<div class="sidebar">
<p>Home</p>
<p>Reports</p>
<p>Settings</p>
</div>
<div class="main">
<div class="box">Analytics</div>
<div class="box">Performance</div>
</div>
</body>
</html>
