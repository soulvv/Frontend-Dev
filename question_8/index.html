<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head><body>
  <main class="container my-5">
    <h2 class="text-center mb-4">Choose Your Plan</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-3 h-100 plan-card">
          <h5>Basic</h5><h3>₹0</h3>
          <ul><li>Feature A</li><li>Feature B</li></ul>
          <a class="btn btn-outline-primary">Select</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 h-100 plan-card featured">
          <h5 class="text-white">Pro</h5><h3 class="text-white">₹499</h3>
          <ul class="text-white"><li>Pro Feature</li><li>Priority Support</li></ul>
          <a class="btn btn-light">Select</a>
        </div>
      </div>
      <div class="col-md=4">
        <div class="card p-3 h-100 plan-card">
          <h5>Enterprise</h5><h3>Contact</h3>
          <ul><li>All Features</li><li>Dedicated Support</li></ul>
          <a class="btn btn-outline-primary">Contact</a>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
