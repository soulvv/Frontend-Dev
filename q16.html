<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Q16 - URI Encoding Demo</title></head>
<body>
  <h1>URI Encoding</h1>
  <p>Unencoded URL: https://example.com/search?query=HTML & CSS</p>
  <p>Encoded URL: <a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a></p>
</body>
</html>
