<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Dropdown Selection</title>
</head>
<body>
<h1>Location & Favorite Place</h1>


<label for="country">Country:</label>
<select id="country">
<option>India</option>
<option selected>Japan</option>
<option>USA</option>
</select>
<br>


<label for="state">State:</label>
<select id="state">
<option selected>Kyoto Prefecture</option>
<option>Tokyo</option>
</select>
<br>


<label for="city">City:</label>
<select id="city">
<option>Osaka</option>
<option selected>Kyoto</option>
</select>
<br>


<label for="place">Favorite Tourist Place:</label>
<select id="place">
<option selected>Fushimi Inari Shrine</option>
<option>Kinkaku-ji</option>
</select>


<p>Selected: Japan, Kyoto Prefecture, Kyoto â€” Fushimi Inari Shrine.</p>
</body>
</html>
