<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Showcase</title>
<style>
body {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}
figure {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
figure img {
  width: 100%;
  transition: transform 0.3s ease, filter 0.3s ease;
}
figure:hover img {
  transform: scale(1.1);
  filter: brightness(70%);
}
figcaption {
  text-align: center;
  padding: 10px;
}
</style>
</head>
<body>
<figure><img src="https://picsum.photos/300/200?1"><figcaption>Nature 1</figcaption></figure>
<figure><img src="https://picsum.photos/300/200?2"><figcaption>Nature 2</figcaption></figure>
<figure><img src="https://picsum.photos/300/200?3"><figcaption>Nature 3</figcaption></figure>
<figure><img src="https://picsum.photos/300/200?4"><figcaption>Nature 4</figcaption></figure>
<figure><img src="https://picsum.photos/300/200?5"><figcaption>Nature 5</figcaption></figure>
<figure><img src="https://picsum.photos/300/200?6"><figcaption>Nature 6</figcaption></figure>
</body>
</html>
