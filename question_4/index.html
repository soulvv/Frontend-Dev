<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Today's Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head><body>
  <main class="container my-5">
    <h2 class="text-center">Today's Menu</h2>
    <p class="lead text-center">Fresh, seasonal, chef-crafted.</p>

    <section class="mt-4">
      <table class="table table-striped">
        <thead><tr><th>Dish</th><th>Category</th><th class="text-end">Price</th></tr></thead>
        <tbody>
          <tr><td>Tomato Basil Soup</td><td>Starter</td><td class="text-end">₹150</td></tr>
          <tr><td>Grilled Paneer</td><td>Main</td><td class="text-end">₹350</td></tr>
          <tr><td>Chocolate Mousse</td><td>Dessert</td><td class="text-end">₹120</td></tr>
        </tbody>
      </table>
    </section>

    <aside class="mt-4">
      <h5>Chef's Specials</h5>
      <ul class="list-group">
        <li class="list-group-item">Mango Coconut Panna Cotta</li>
        <li class="list-group-item">Smoky Tandoori Vegetables</li>
      </ul>
    </aside>

    <figure class="mt-4 text-center">
      <img src="https://via.placeholder.com/800x400" class="img-fluid" alt="food">
      <figcaption class="text-muted small">Our signature dish</figcaption>
    </figure>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
