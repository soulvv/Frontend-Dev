<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q2 - Google Map Embed</title>
  <!-- The loading="lazy" attribute defers loading the iframe until it is near the viewport,
       improving page load performance. -->
</head>
<body>
  <h1>Embed Google Map</h1>
  <iframe
    title="Google Map - My City"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.1160635086!2d72.741099!3d19.082197"
    width="600" height="450" loading="lazy" frameborder="0" allowfullscreen>
  </iframe>
</body>
</html>
