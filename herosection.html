<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q9 - Responsive Hero Section</title>
<style>
  body, html { margin: 0; padding: 0; }
  .hero {
    display: flex; align-items: center; justify-content: center;
    height: 100vh; color: white; text-align: center;
    background: url('https://picsum.photos/1600/900') center/cover no-repeat;
  }
  .content {
    background: rgba(0,0,0,0.5); padding: 20px 30px; border-radius: 8px;
  }
  h1 { font-size: clamp(1.8rem, 5vw, 3rem); }
  p { font-size: clamp(1rem, 2.5vw, 1.3rem); }
  button {
    margin-top: 15px; padding: 10px 20px; border: none; border-radius: 5px;
    background: #2563eb; color: #fff; cursor: pointer;
  }
  button:hover { background: #1d4ed8; }
</style>
</head>
<body>
<div class="hero">
  <div class="content">
    <h1>Welcome to Our Website</h1>
    <p>We create beautiful, responsive designs that adapt to every screen.</p>
    <button>Learn More</button>
  </div>
</div>
</body>
</html>
