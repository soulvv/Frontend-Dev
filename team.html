<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team</title>
<style>
body { font-family: sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
.team { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
.card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; width: 30%; }
.card.highlight { background: #ffe4b5; border: 2px solid #ff9800; }
@media(max-width:600px){ .card { width: 100%; } }
</style>
</head>
<body>
<div class="team">
<div class="card"><h3>Riya</h3><p>Developer</p><p>Frontend enthusiast.</p></div>
<div class="card highlight"><h3>Advita</h3><p>Team Lead</p><p>Manages and designs projects.</p></div>
<div class="card"><h3>Arjun</h3><p>Designer</p><p>Creates visual elements.</p></div>
</div>
</body>
</html>
