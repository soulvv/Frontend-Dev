<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced Selectors</title>
  <link rel="stylesheet" href="q5.css">
</head>
<body>
  <header><h1>Advanced CSS Selectors</h1></header>
  <main>
    <section>
      <form class="demo-form">
        <input type="text" placeholder="Text input" />
        <input type="email" placeholder="Email input" />
        <a href="https://example.com">Secure Link</a>
        <a href="http://example.com">Insecure Link</a>
      </form>

      <ul class="items">
        <li>Item 1</li>
        <li class="special">Item 2 (special)</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>

      <div class="combos">
        <p class="first">First paragraph</p>
        <p class="second">Second paragraph</p>
        <span>Following span</span>
      </div>

      <input type="text" id="demo" value="focus me" />
    </section>
  </main>
  <footer><p>Selectors demo</p></footer>
</body>
</html>
