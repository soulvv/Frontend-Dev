<!DOCTYPE html>
<!-- Frameset example (HTML 4.01 Frameset DOCTYPE is normally used, but many browsers still support frameset tag) -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q4 - Frameset Layout</title>
</head>
<frameset rows="25%,75%">
  <frame src="nav.html" name="navigation" title="Navigation Frame">
  <frame src="welcome.html" name="content" title="Content Frame">
  <noframes>
    <body>Your browser does not support frames. Welcome to My Website</body>
  </noframes>
</frameset>
</html>
