<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Q15 - Payment Form</title></head>
<body>
  <h1>Payment</h1>
  <form action="#" method="post">
    <label>Cardholder Name:<br><input type="text" name="cardname" required></label><br><br>
    <label>Card Number:<br><input type="text" name="cardnumber" inputmode="numeric" required></label><br><br>
    <label>Expiry Date:<br><input type="month" name="expiry" required></label><br><br>
    <label>CVV:<br><input type="password" name="cvv" maxlength="4" required></label><br><br>
    <input type="submit" value="Pay Now">
  </form>
</body>
</html>
