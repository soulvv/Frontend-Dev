<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini UI Layout</title>
<style>
* { box-sizing: border-box; }
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
header, footer {
  background: #333;
  color: white;
  text-align: center;
  padding: 15px;
}
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  gap: 15px;
  align-items: center;
}
.card img {
  width: 100px;
  border-radius: 10px;
}
.card input, .card button {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid gray;
}
.card button {
  background: royalblue;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}
.card button:hover {
  background: darkblue;
}
</style>
</head>
<body>
<header><h1>Mini UI Layout</h1></header>
<main>
  <div class="card">
    <img src="https://picsum.photos/100" alt="">
    <input type="text" placeholder="Enter Name">
    <button>Submit</button>
  </div>
</main>
<footer>Footer Section</footer>
</body>
</html>
