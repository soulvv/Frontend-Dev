<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Demo of head elements">
  <meta name="author" content="Student Name">
  <base href="/">
  <link rel="icon" href="favicon.ico">
  <style>
    /* Empty style block (allowed) */
  </style>
  <script>
    // Empty script block (allowed)
  </script>
  <title>Q20 - Head Elements</title>
  <!-- Comments:
       <title> sets the page title shown in the browser tab.
       <meta charset> declares character encoding (UTF-8).
       <meta name="description"> gives a brief page description for search engines.
       <meta name="author"> specifies page author.
       <base> sets the base URL for relative links.
       <link rel="icon"> links a favicon resource.
       <style> contains internal CSS (empty here as required).
       <script> contains JavaScript (empty here as required).
  -->
</head>
<body>
  <h1>Head Elements Demo</h1>
  <p>All important head tags are included with comments in the head section.</p>
</body>
</html>
