<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container my-5">
    <h2 class="mb-4 text-center">Products</h2>
    <div class="row g-4">
      <!-- Four columns on md+, two on sm, one on xs using responsive cols -->
      <!-- Each card uses shadow-sm for subtle hover effect -->

      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100 shadow-sm product-card">
          <img src="https://via.placeholder.com/400x250" class="card-img-top img-fluid" alt="product">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Product {{i}}</h5>
            <p class="mt-auto"><strong>₹499</strong></p>
            <a class="btn btn-primary mt-2">Add to Cart</a>
          </div>
        </div>
      </div>

    </div>
  </main>
  <footer class="text-center py-4"><small>Store © 2025</small></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
