<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animations</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  height: 100vh;
}
.box {
  width: 50px; height: 50px; background: red;
  animation: move 2s infinite alternate ease-in-out;
}
.ball {
  width: 40px; height: 40px; background: blue; border-radius: 50%;
  animation: bounce 1s infinite ease-in-out;
}
.text {
  font-size: 24px; color: green;
  animation: colorChange 3s infinite alternate ease-in-out;
}
@keyframes move {
  from { transform: translateX(0); }
  to { transform: translateX(100px); }
}
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-50px); }
}
@keyframes colorChange {
  from { color: green; }
  to { color: purple; }
}
</style>
</head>
<body>
<div class="box"></div>
<div class="ball"></div>
<div class="text">Animated Text</div>
</body>
</html>
