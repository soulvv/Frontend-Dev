<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Transformations Showcase</title>
  <link rel="stylesheet" href="q6.css">
</head>
<body>
  <header><h1>CSS Transformations</h1></header>
  <main>
    <section class="trans-row">
      <figure class="tx rotate"><div class="shape">Rotate</div><figcaption>rotate()</figcaption></figure>
      <figure class="tx scale"><div class="shape">Scale</div><figcaption>scale()</figcaption></figure>
      <figure class="tx translate"><div class="shape">Translate</div><figcaption>translate()</figcaption></figure>
      <figure class="tx skew"><div class="shape">Skew</div><figcaption>skew()</figcaption></figure>
    </section>
  </main>
  <footer><p>Hover each box to see transformation</p></footer>
</body>
