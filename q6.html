<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Q6 - User Registration Form</title></head>
<body>
  <h1>User Registration</h1>
  <form action="#" method="post">
    <label>Full Name:<br><input type="text" name="fullname" required></label><br><br>
    <label>Email Address:<br><input type="email" name="email" required></label><br><br>
    <label>Password:<br><input type="password" name="password" required></label><br><br>
    <label>Confirm Password:<br><input type="password" name="confirm_password" required></label><br><br>
    <input type="submit" value="Register">
  </form>
</body>
</html>
