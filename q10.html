<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Q10 - Contact Form</title></head>
<body>
  <h1>Contact Us</h1>
  <form action="#" method="post">
    <label>Full Name:<br><input type="text" name="fullname" placeholder="Your full name" required></label><br><br>
    <label>Email:<br><input type="email" name="email" placeholder="you@example.com" required></label><br><br>
    <label>Subject:<br><input type="text" name="subject" placeholder="Subject" required></label><br><br>
    <label>Message:<br><textarea name="message" placeholder="Write your message here" rows="6" required></textarea></label><br><br>
    <input type="submit" value="Send">
  </form>
</body>
</html>
